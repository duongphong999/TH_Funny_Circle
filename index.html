<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circle</title>
</head>
<body>
    <canvas id="mycanvas" width="1368 px" height="768 px" style="border: 1px solid #d3d3d3;"></canvas>
</body>
<script>
    function Circle(x ,y,radius){
        this.x =x;
        this.y=y;
        this.radius=radius;
    }
    function getrandomHexa(){
        return Math.floor(Math.random()*255);
    }
    function getrandomColor(){
        let red=getrandomHexa();
        let green = getrandomHexa();
        let blue = getrandomHexa();
        return "rgb(" +red +"," +blue+", "+ green+")";
    }
    function createCircle(){
        let ctx =document.getElementById("mycanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80);
        let color = getrandomColor();
        let x = Math.random()* window.innerWidth;
        let y = Math.random()* window.innerHeight;
        let circle = new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    function createMultipleCircle(){
        for(let i =0; i<30; i++){
            createCircle();
        }
    }
    //let myvar = setInterval(createMultipleCircle,3000);
    createMultipleCircle();
</script>
</html>
